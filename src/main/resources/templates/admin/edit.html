<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
</head>
<body>
<div align="center">
  <h2>Update User</h2>
  <form th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}" th:method="PATCH">
    <fieldset style="width: 300px;">
      <p>
        <label th:for="login">Login: </label>
        <input type="text" name="login" th:id="login" th:value="${user.getLogin()}">
        <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</div>
      </p>
      <p>
        <label th:for="password">Password: </label>
        <input type="text" name="password" th:id="password" th:value="${user.getPassword()}">
      <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
      </p>
      <p>
        <label th:for="firstName">Name: </label>
        <input type="text" name="firstName" th:id="firstName" th:value="${user.getFirstName()}">
      <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
      </p>
      <p>
        <label th:for="lastName">lastName:</label>
        <input type="text" name="lastName" th:id="lastName" th:value="${user.getLastName()}">
      <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</div>
      </p>
      <p>
        <label th:for="email">Email: </label>
        <input type="text" name="email" th:id="email" th:value="${user.getEmail()}">
      <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
      </p>

      <p>
        <label>Roles:
          <input type="checkbox" name="roles"
                 th:each="role : ${allRoles}"
                 th:text="${role.role}"
                 th:value="${role.id}"
                 th:field="*{roles}"
          />
        </label>
      </p>
    </fieldset>
    <button type="submit">Update</button>
  </form>
  <br/>
</div>
</body>
</html>
